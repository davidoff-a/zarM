<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MK - JSMarathon - Arenas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="arenas arena1">
        <form class="control">
          <div class="inputWrap">
            <h2>HIT</h2>
            <div class="ul">
              <input
                type="radio"
                name="hit"
                value="head"
                id="headHit"
                required
              />
              <label for="headHit">
                <span>HEAD</span>
              </label>
              <input
                type="radio"
                name="hit"
                value="body"
                id="bodyHit"
                required
              />
              <label for="bodyHit">
                <span>BODY</span>
              </label>
              <input
                type="radio"
                name="hit"
                value="foot"
                id="footHit"
                required
              />
              <label for="footHit">
                <span>FOOT</span>
              </label>
            </div>
          </div>
          <div class="inputWrap">
            <h2>defense</h2>
            <div class="ul">
              <input
                type="radio"
                name="defense"
                value="head"
                id="headDefense"
                required
              />
              <label for="headDefense">
                <span>HEAD</span>
              </label>
              <input
                type="radio"
                name="defense"
                value="body"
                id="bodyDefense"
                required
              />
              <label for="bodyDefense">
                <span>BODY</span>
              </label>
              <input
                type="radio"
                name="defense"
                value="foot"
                id="footDefense"
                required
              />
              <label for="footDefense">
                <span>FOOT</span>
              </label>
            </div>
          </div>
          <div class="buttonWrap">
            <button class="button" type="submit" id="Fight">Fight</button>
          </div>
        </form>
      </div>
      <div class="chat"></div>
      <div class="wall-left"></div>
      <div class="wall-right"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
<img src="./assets/mk/1.png" alt="">
